<!-- Card component -->
<div class="card-cont">
  <!-- Front face -->
  <div class="face face1">
    <div class="content">
      <img [src]="img" alt="{{ title }}">
      <h3>{{ title }}</h3>
    </div>
  </div>
  <!-- Back face *hidden -->
  <div class="face face2">
    <div class="content">
      <p>{{ descrip }}</p>
      <a [href]="url" target="_blank">View More</a>
    </div>
  </div>
</div>

<div class="relative">
  <img class="image" src="assets/img/profile.jpg" alt="Profile">
  <!--!Send message-->
  <div #popup class="send-message">
    <img src="assets/img/comments.png" alt="asd">
    <h2>Your Message:</h2>
    <label for="exampleFormControlTextarea1" class="form-label">Concerns, doubts or complaints:</label>
    <textarea #input class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    <div class="row">
      <div class="col">
        <button #sendMsg type="button">Send</button>
      </div>
      <div class="col">
        <button #closePopup class="text-bg-danger" type="button">Cancel</button>
      </div>
    </div>
  </div>
  <div #container class="container text-center">
    <div class="row name">
      <h4 class="name-text"><strong>Name</strong></h4>
    </div>
    <div class="row">
      <h5>Profession</h5>
    </div>
    <div class="row">
      <p><i class="fa fa-map-marker" aria-hidden="true"></i><strong>Locate</strong></p>
    </div>
    <div class="row">
      <div class="col">
        <div class="row">
          <h3><strong>123</strong></h3>
        </div>
        <div class="row">
          <p>Followers</p>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <h3><strong>123</strong></h3>
        </div>
        <div class="row">
          <p>Following</p>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <h3><strong>123</strong></h3>
        </div>
        <div class="row">
          <p>Articles</p>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <h3><strong>123</strong></h3>
        </div>
        <div class="row">
          <p>Works</p>
        </div>
      </div>
    </div>

    <section class="mb-4 d-flex justify-content-around">
      <!-- Facebook -->
      <a aria-label="none" class="btn btn-floating m-1 rounded-circle" href="#!" role="button">
        <i class="fa fa-facebook-official"></i>
      </a>

      <!-- Twitter -->
      <a aria-label="none" class="btn btn-floating m-1 rounded-circle" href="#!" role="button">
        <i class="fa fa-twitter">
        </i>
      </a>

      <!-- Link -->
      <a aria-label="none" class="btn btn-floating m-1 rounded-circle" href="#!" role="button">
        <i class="fa fa-link">
        </i>
      </a>

      <!-- Instagram -->
      <a aria-label="none" class="btn btn-floating m-1 rounded-circle" href="#!" role="button"><i
          class="fa fa-instagram"></i></a>

      <!-- Linkedin -->
      <a aria-label="none" class="btn btn-floating m-1 rounded-circle" href="#!" role="button"><i
          class="fa fa-linkedin"></i></a>

      <!-- Github -->
      <a aria-label="none" class="btn btn-floating m-1 rounded-circle" href="#!" role="button"><i
          class="fa fa-github"></i></a>
    </section>
    <!-- Section: Social media -->

    <div class="row mb-4">
      <div class="col">
        <button #message class="btn-common" type="button">Message</button>
      </div>
      <div class="col">
        <button #follow class="btn-common" type="button">Follow</button>
      </div>
    </div>

  </div>

</div>

<!--!TOAST-->
<div class="toast-container position-fixed p-3 p-3 bottom-0 start-50 translate-middle-x">
  <div #toast id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="1500">
    <div #bg class="toast-header text-bg-success">
      <img #img src="..." class="rounded me-2 toast-img" alt="...">
      <strong #title class="me-auto">Bootstrap</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div #bodyMsg class="toast-body text-bg-success">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>
